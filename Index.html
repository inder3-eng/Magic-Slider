<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Magic Slider</h2>
    </div>
    <div class="slidecontainer">
        <div id="slides">
            <li class="imglist"><img src="./pictures/nature1.jpg" alt=""></li>
            <li class="imglist"><img src="./pictures/nature2.jpg" alt=""></li>
            <li class="imglist"><img src="./pictures/nature3.jpg" alt=""></li>
            <li class="imglist"><img src="./pictures/nature6.jpg" alt=""></li>
            <li class="imglist"><img src="./pictures/nature5.jpg" alt=""></li>

        </div>
        <button id="prev" onclick="moveslide(-1)">Prev</button>
        <button id="next" onclick="moveslide(1)">Next</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
